<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GUARD</title>
  <link rel="stylesheet" href="../../assets/css/menu.css">
</head>

<body>
  <div class="conteiner">
    <div class="conteiner__conteudo">
      <div class="conteudo">
        <h2 class="conteiner__titulo">
          Menu
        </h2>

        <!-- The Modal -->
        <div id="myModal" class="modal">
        
          <!-- Modal content -->
          <div class="modal__conteudo">
            
            <div class="modal__textos">
              <span class="titulo">
                Deseja acionar o alerta vermelho?
              </span>
              <span class="descricao">
                O aplicativo irá acionar todas autoridades próximas de você.
              </span>

              <div class="botoes__modal">
                <span class="botoes">SIM</span>
                <span class="botoes cancelar">NÃO</span>
              </div>
            </div>
          </div>
        
        </div>

        <div class="conteudo__botoes">
          <div class="botao botao__conteiner">
            <img src="../../assets/img/denucias.png" class="botao__conteiner__img" alt="">
            <span class="botao__conteiner__texto">Bullying</span>
          </div>

          <div class="botao botao__conteiner">
            <img src="../../assets/img/contato.png" class="botao__conteiner__img contato" alt="">
            <span class="botao__conteiner__texto">Contatos</span>
          </div>

          <div class="botao botao__conteiner__texto__alerta" id="myBtn">
            <img src="../../assets/img/alerta_vermelho.png" class="botao__conteiner__img" alt="">
            <span class="botao__conteiner__texto">Alerta Vermelho</span>
          </div>

          <div class="botao botao__conteiner__sair">
            <img src="../../assets/img/sair.png" class="botao__conteiner__img" alt="">
            <span class="botao__conteiner__texto__sair">Sair</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Get the modal
    var modal = document.getElementById("myModal")

    // Get the button that opens the modal
    var btn = document.getElementById("myBtn")

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0]

    // When the user clicks the button, open the modal 
    btn.onclick = function () {
      modal.style.display = "block"
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function () {
      modal.style.display = "none"
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none"
      }
    }
  </script>
</body>

</html>
